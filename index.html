<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pikachu Volleyball</title>
  <script src="./gamecontroller.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 0;
    }
    .gc-touch {
      z-index: 9999 !important;
      position: absolute !important;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <iframe src="https://lowpowp.github.io/pikachu-volleyball/"></iframe>

  <script>
    GameController.init({
      buttons: [
        { label: "Z", key: "z" },
        { label: "R", key: "r" },
        { label: "D", key: "d" },
        { label: "F", key: "f" },
        { label: "G", key: "g" }
      ],
      force: true,
      autoShow: true
    });
  </script>
</body>
</html>
