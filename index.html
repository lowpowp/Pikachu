<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-virtual-game-controller/dist/gamecontroller.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 0;
    }
    .gc-touch {
      z-index: 9999 !important;
      position: absolute !important;
      background: rgba(255,255,255,0.3);
      border-radius: 12px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <iframe src="https://gorisanson.github.io/pikachu-volleyball/en/"></iframe>
  <script>
    GameController.init({
      controllerLayout: 'dpad+buttons',
      left: {
        type: 'buttons',
        position: { left: '10%', bottom: '20%' },
        buttons: [
          { key: 'z', label: 'Z' },
          { key: 'r', label: 'R' },
          { key: 'd', label: 'D' },
          { key: 'f', label: 'F' },
          { key: 'g', label: 'G' }
        ]
      }
    });
  </script>
</body>
</html>
<script>
  window.addEventListener('DOMContentLoaded', () => {
    gc.touch({
      layout: ['z', 'r', 'd', 'f', 'g'],
      style: {
        left: '20px',
        bottom: '20px'
      }
    });
  });
</script>
