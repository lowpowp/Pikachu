<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/html5-virtual-game-controller/dist/gamecontroller.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      z-index: 0;
    }
  </style>
</head>
<body>
  <iframe src="https://gorisanson.github.io/pikachu-volleyball/en/"></iframe>

  <script>
    GameController.init({
      controllerLayout: 'buttons',
      buttons: [
        { key: 'z', label: 'Slide', position: { left: '10%', bottom: '20%' } },
        { key: 'r', label: 'Up',    position: { right: '25%', bottom: '40%' } },
        { key: 'd', label: 'Left',  position: { left: '20%', bottom: '40%' } },
        { key: 'f', label: 'Down',  position: { right: '20%', bottom: '20%' } },
        { key: 'g', label: 'Right', position: { right: '10%', bottom: '30%' } },
      ]
    });
  </script>
</body>
</html>
